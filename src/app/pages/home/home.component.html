<div class="wrap pad-16">
    <mat-card>
        <mat-list class="players">
            <mat-list-item *ngFor="let player of players" class="player">
                <span class="player-detail">{{player?.position}}</span>
                <span class="player-detail">{{player?.name}}</span>
                <span class="player-detail">{{player?.team}}</span>
            </mat-list-item>
        </mat-list>
    </mat-card>
</div>
